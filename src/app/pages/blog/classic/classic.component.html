<main class="main">
    <molla-page-header title="Blog Classic" subtitle="Blog"></molla-page-header>

    <nav class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a routerLink="/blog/classic">Blog</a>
                </li>
                <li class="breadcrumb-item active">Classic</li>
            </ol>
        </div>
    </nav>

    <div class="page-content">
        <div class="container">

                <div class="col-lg-9 skeleton-body" style="max-width: 100%;">
                    <div *ngIf="!loaded else loadedBlock">
                        <div class="skel-single-post" *ngFor="let item of [1,2,3]"></div>
                    </div>
                    <ng-template #loadedBlock>
                        <p class="blogs-info" *ngIf="posts.length == 0 else postBlock">No posts were found matching your
                            selection.</p>
                        <ng-template #postBlock>
                            <molla-post-one [post]="post" *ngFor="let post of posts; trackBy : trackByFn">
                            </molla-post-one>
                        </ng-template>
                    </ng-template>
                    <molla-pagination [perPage]="5" [total]="totalCount" *ngIf="totalCount>5"></molla-pagination>
                </div>
 
        </div>
    </div>
</main>
